  <body>

 <nav class='navbar navbar-light bg-primary' id='navbar'>
      <section class='container-fluid'>

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href='getting-started.html'>
            <img src="assets\img\leverage_icon.gif" width="30" height="30" class="d-inline-block align-top" alt="">
            Leverage
          </a>
        </section>
        <section class='collapse navbar-collapse' id='nav-links-block'>
          <ul class='nav navbar-nav' id='nav-links'>
            <li class="nav-item"><a href='getting-started.html'>Home</a></li>
            <li class="nav-item active-tab">
                <a type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Data
                <i class="fa fa-caret-down" aria-hidden="true"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li class="dropdown-item menu-item" type="button"><a href='candidatelist.html'>Candidates</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href='about.html'>About Leverage</a></li>

          </ul>
        </section>
      </section>

    <section class='container' id='body'>

      <header class='page-header'>
        <h1 id='candidate-name'></h1>
      </header>

      <main id='campaigns-panel'>
      </main>

    </section>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Leverage</span>
      </div>
    </footer>

    <script id='campaign-panel-template' type='text/template'>
      <section class='campaign panel panel-default' id='campaign-{{ campaign_id }}'>
        <header class='panel-header'>
          <section class='row text-center'>
            <section class='col-md-4'>
              <p>Year</p>
              <p class='h4'>{{ election_year }}</p>
            </section>
            <section class='col-md-4'>
              <p>Office</p>
              <p class='h4'>{{ candidate_position }}</p>
            </section>
            <section class='col-md-4'>
              <p>Party</p>
              <p class='h4'>{{ candidate_party }}</p>
            </section>
          </section>
        </header>
        <section class='panel-body'>
          <svg></svg>
        </section>
      </section>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
